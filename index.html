<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid-19 Tracker | Find Out The Number of People With Covid-19</title>
</head>

<body>
    <!-- Navigation Section -->
    <nav id="main-nav" class="navbar navbar-expand-sm  fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><i class="fas fa-virus"></i>&nbsp; Covid-19 Tracker</a>
        </div>
        <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2"><a href="#main-section" class="nav-link">Statistics</a></li>
                <li class="nav-item mx-2"><a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank" class="nav-link">WHO Articles</a></li>
                <li class="nav-item mx-2"><a href="https://www.mohfw.gov.in/" target="_blank" class="nav-link">More Info</a></li>
            </ul>
        </div>
    </nav>
    <!-- Home Section -->
    <header id="home-section">
        <div class="dark-overlay">
            <div id="home-text-section" class="container">
                <div>
                    <h1 class="display-3 text-light text-center">Welcome to Covid-19 Tracker</h1>
                </div>
                <div>
                    <p class="lead text-light text-center">You will be able to check the statistics of COVID-19 in India. There are also links which can be used to redirect you to official sources for more
                        information</p>
                </div>
            </div>
        </div>
    </header>
    <section id="main-section" class="pt-5">
        <div class="container">
            <div id="country-stats">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>State Name</th>
                            <th>Confirmed</th>
                            <th>Active</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/0422376f9b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
